<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQV1TZ0PXZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-KQV1TZ0PXZ');
  </script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% seo %}

  {% if site.disqus-shortname and site.disqus == 'yes' %}
  <script>
  document.addEventListener('DOMContentLoaded', function() {
      var script = document.createElement('script');
      script.src = '//{{ site.disqus-shortname }}.disqus.com/count.js';
      script.async = true;
      script.id = 'dsq-count-scr';
      document.head.appendChild(script);
      
      console.log('Disqus count script loaded manually');
  });
  </script>
  {% endif %}

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href={{"/css/main.css" | relative_url}} /> 
  <link
  rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{
  "/feed.xml" | relative_url }}">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
